<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
    <!-- question -->
        <div id="capacity-divs">
            <h1>Please enter the following values:</h1>
            <br>
            <h1>The total capacity of your establishment</h1>
            <br>
            <input type="text" id="total-capacity" placeholder="Please enter a number please">
            <br>
            <h1>The capacity % your establishment should be operating</h1>
            <br>
            <input id="capacity-percentage" placeholder="Enter a percentage (%)">
            <br>
            <br>
            <button type="submit" id="capacity-btn">Submit</button>
        </div>
        <!-- result -->
        <div id="capacity-answers">
            <h1>Full capacity:</h1>
            <h2 id="total-capacity-number">0</h2>
            <h1>Capacity %:</h1>
            <h2 id="percentage-capacity-number">0</h2>
            <h1>Safe amount of people:</h1>
            <h2 id="amount-people">0</h2>
            <h1>People entered:</h1>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <button id="save-btn" onclick="save()">SAVE</button>
            <p id="save-el">Previous entries: 
            <br>
            </p>
        </div>
    <script src="index.js"> </script>
    </body>
</html>

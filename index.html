<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="description" content="safe-capacity-app"/>
        <meta name="title" property="og:title" content="safe-capacity-app"/>
        <meta property="og:type" content="safe-capacity-app"/>
        <meta 
              name="image" 
              property="og:image" 
              content="https://live.staticflickr.com/65535/51266198064_064debe877_k.jpg"/>
        <meta name="description" property="og:description" content="safe-capacity-app"/>
        <meta name="author" content="Luciana Terrazas" />
    </head>
    <body>
    <!-- question -->
        <div id="capacity-divs">
            <h1>Please enter the following values:</h1>
            <br>
            <h1>The total capacity of your establishment</h1>
            <br>
            <input type="text" id="total-capacity" placeholder="Please enter a number please">
            <br>
            <h1>The capacity % your establishment should be operating</h1>
            <br>
            <input id="capacity-percentage" placeholder="Enter a percentage (%)">
            <br>
            <br>
            <button type="submit" id="capacity-btn">Submit</button>
        </div>
        <!-- result -->
        <div id="capacity-answers">
            <h1>Full capacity:</h1>
            <h2 id="total-capacity-number">0</h2>
            <h1>Capacity %:</h1>
            <h2 id="percentage-capacity-number">0</h2>
            <h1>Safe amount of people:</h1>
            <h2 id="amount-people">0</h2>
            <h1>People entered:</h1>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <button id="save-btn" onclick="save()">SAVE</button>
            <p id="save-el">Previous entries: 
            <br>
            </p>
        </div>
    <script src="index.js"> </script>
    </body>
</html>

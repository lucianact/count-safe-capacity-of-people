<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <h1>Full capacity of the stablishment:</h1>
        <div id="total-capacity-div" display="block">
            <input id="total-capacity" placeholder="Please enter a number please">
            <button type="submit" id="capacity-btn">Submit</button>
        </div>
        <div id="total-capacity-div-answer">
            <h2 id="total-capacity-number">0</h2>
        </div>
            <h1>Capacity you should be operating right now:</h1>
        <div id="capacity-percentage-div" display="block">
            <input id="capacity-percentage" placeholder="Enter a percentage (%)">
            <button type="submit" id="percentage-btn">Submit</button>
        </div>
        <div id="capacity-percentage-div-answer">
            <h2 id="percentage-capacity-number">0</h2>
        </div>
        <h1>People entered:</h1>
        <h2 id="count-el">0</h2>
        <h1>Overall capacity: </h1>
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        <button id="save-btn" onclick="save()">SAVE</button>
        <p id="save-el">Previous entries: </p>
        <script src="index.js">
        </script>
    </body>
</html>
